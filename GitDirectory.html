<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitDirectory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="#">GitDirectory</a>
    </nav>
    <br>
    <div class="container">
        <h1 class="text-warning text-center"><b class="text-danger">" GitDirectory"</b> - GitHub<br> Profile Finder</h1>
    </div>
    <br><br>


    <div class="container">
        <div class="form-group">

            <input type="search" class="form-control" id="user" placeholder="Enter Username...">
            <input type="submit" value="Search" class="btn btn-success search" id="button" data-toggle="modal"
                data-target="#myModal">
        </div>
    </div>
    <br><br>


    <div class="container"></div>


    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <div class="mx-auto">
                        <h4 class="prop2" id="username"></h4>
                    </div>

                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <h4 class="key key1">Name : </h4>
                        <h4 class="property prop1" id="name"></h4>
                    </div>

                    <div class="row">
                        <h4 class="key key3">Repos : </h4>
                        <h4 class="property prop3" id="repo"></h4>

                    </div>
                    <div class="row">
                        <h4 class="key key4">Followers : </h4>
                        <h4 class="property prop4" id="follower"></h4>

                    </div>

                    <div class="row">
                        <h4 class="key key5">Profile : </h4>
                        <a>
                            <h4 class="property prop5" id="profile"></h4>
                        </a>

                    </div>


                    <div id="image"></div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>


    <script src="js/main.js"></script>

</body>

</html>
